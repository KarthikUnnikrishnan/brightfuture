{% extends 'base_user.html' %}

{% block left %}
    <h4 class="mb-3">Are you sure you want to delete <b>{{ collection.name }}</b>?</h4>
    <form action="" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-red mb-2">Yes - Delete!</button><br>
        <a class="visual-link" href="{% url 'detail' collection.id %}">Cancel</a>
      </form>
{% endblock %}
