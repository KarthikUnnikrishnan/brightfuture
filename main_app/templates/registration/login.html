{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="login-content-container container mt-2 py-4" style="background-color: var(--sky-blyu)">
    <div class="row" style="height: 100%">
        <div class="col-12 col-lg-5">
            <div class="login-left-container mx-2 p-1">
                <div class="image-wrapper">
                    <a href="{% url 'home' %}"><img src="{% static 'images/logo-blu-subtitle.png' %}" alt="Notealong logo" style="width: 400px"></a>
                </div>
                <h2 class="container-title text-center mt-3" style="font-size: 20px">Welcome to Notealong, a notetaking platform to help you stay organized on your coding journey.</h2>
                <h4 class="container-desc text-center mt-5" style="font-size: 18px">Learn about the Notealong team on <a class="visual-link" href="https://github.com/Larzinew/notealong" style="font-weight: 800;" target="_blank">GitHub</a>.</h4>
            </div>
        </div>
        <div class="col-12 col-lg-7">
            <div class="login-right-container">
                <div class="login-box">
                    <h1>Log In</h1>
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="hidden" name="next" value="{{ next }}">
                        <button type="submit" class="btn btn-blu mb-3">Log In</button>
                    </form>
                    <a class="visual-link" href="{% url 'signup' %}">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
